name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Optional: Build & Start app only if scripts exist
      - name: Build & Start Application
        run: |
          if npm run | grep -q "build"; then npm run build; fi
          if npm run | grep -q "start"; then npm start & sleep 10; fi

      - name: Run End-to-End Tests
        run: npm run e2e

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ github.run_id }}
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
